{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'Login/images/fevflightworld.png' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'Login/CSS/login.css' %}" />
    <title>FLY SHARE | Login & Registration</title>
    <style>
      .messages {
        list-style: none;
        padding: 0;
      }

      .messages li {
        margin-bottom: 10px;
        padding: 10px;
        color: white; /* Set the text color to white */
      }
    </style>
  </head>

  <body>
    <div class="back-button">
      <a href="{% url 'index' %}" class="back-link">
        <span class="back-arrow">&lt;</span> Back
      </a>
    </div>
    <div class="wrapper">
      <div class="form-box">
        <div class="login-container" id="login">
          {% csrf_token %} {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message|safe }}</li>
            {% endfor %}
          </ul>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="top">
              <header>Login</header>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Email"
                name="username"
                required
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                name="user_password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input
                type="submit"
                class="submit"
                value="Sign In"
                name="sign_in"
              />
            </div>
            <div class="two-col">
              <div class="two">
                <label
                  ><a href="{% url 'password_reset' %}#reset"
                    >Forgot password?</a
                  ></label
                >
              </div>
              <div class="bottom">
                <span
                  >Don't have an account?
                  <a href="{% url 'register' %}" style="color: #ffa500"
                    ><b>Sign Up</b></a
                  ></span
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      var a = document.getElementById("loginBtn");
      var b = document.getElementById("registerBtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
      }
    </script>
    <!-- Include your other scripts and libraries first -->
    <script>
      // Wait for the DOM to be ready
      document.addEventListener("DOMContentLoaded", function () {
        // Set the duration in milliseconds (e.g., 10 seconds)
        var duration = 5000;

        // Find the messages and hide them after the specified duration
        var messages = document.querySelector(".messages");
        if (messages) {
          setTimeout(function () {
            messages.style.display = "none";
          }, duration);
        }
      });
    </script>
  </body>
</html>
<div>{% block content %} {% endblock %}</div>
